<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Circulo</p>
    <svg width=300 height=300>
        <circle cx=150 cy=150 r=40 fill=green stroke=black stroke-width=10/>
    </svg>
    <p>Rectangulo</p>
    <svg width=200 height=200>
      <rect x=10 y=10 width=100 height=100 fill=blue stroke=white/>
    </svg>
    <p>Poligono</p>
    <svg width=300 height=300>
      <polygon points="100,10 200,50, 100,100, 50,30" fill=red stroke=white/>
    </svg>
    <p>Linea</p>
    <svg width=300 height=300>
      <polyline points="100,10 200,50, 100,100, 50,30" fill=none stroke=blue stroke-width=20/>
    </svg>
    <p>Elipse</p>
    <svg width=300 height=300>
      <ellipse cx=150 cy=150 rx=50 ry=20 fill=yellow stroke=black/>
    </svg>
    <p>Linea</p>
    <svg width=300 height=300>
      <line x1=10 y1=10 x2=50 y2=50 stroke=black stroke-width=20/>
    </svg>

  </body>
</html>
